<div class="btn-group">
	<button type="button" class="btn btn-default" ng-click="nuevo()">Nuevo Producto</button>
	<button type="button" class="btn btn-default" ng-click="cancelar()">Listar Producto</button>
</div>
				
<div class="panel panel-primary" ng-hide="panelEditar">
    <div class="panel-heading">Parametrizaci&oacute;n de Producto</div>
    <div class="panel-body">
        <table class="resultados table table-striped">
            <tr>
                				<th>
                                    nombre
                                </th>				<th>
                                    valor
                                </th>
								<th>
				                    categoria
				                </th>				<th>
				                    proveedor
				                </th>
				<th>
                    <input class="form-control" ng-model="q"  placeholder="Buscar"/>
                </th>
            </tr>
            <tr dir-paginate="row in lista|filter: q|itemsPerPage:10">
                		<td>{{row.nombre}}</td>
                
                		<td>{{row.valor}}</td>
                
                
					<td class="row">{{row.categoria.nombre}}</td>              	<td class="row">{{row.proveedor.nombre}}</td>              
				<td class="row">
                    <button type="button" class="btn btn-default" ng-click="editar(row)">
                        <span class="glyphicon glyphicon-pencil"></span>Editar
                    </button>
					<button type="button" class="btn btn-default" ng-click="eliminar(row)">
                        <span class="glyphicon glyphicon-remove"></span>Eliminar
                    </button>
                </td>
            </tr>
        </table>
		<div dir-pagination-controls></div>
		<br/>
    </div>
</div>

<div class="panel panel-primary" ng-show="panelEditar">
    <div class="panel-heading">Parametrizaci&oacute;n de Producto</div>
    <div class="panel-body">
        <form role="form" id="formularioEditar">
            				<div class="row">
                                <div class="form-group col-md-6" ng-class="errores.nombre?'error':''">
                                    <label for="nombre">nombre</label>
                                    <input id="nombre" 
                                           class="form-control" 
            							   type="text"
                                           ng-model="datosFormulario.nombre"
            							   placeholder="nombre"/>
                                    <div ng-show="errores.nombre">{{errores.nombre}}</div>
                                </div>
                            </div>				<div class="row">
                                <div class="form-group col-md-6" ng-class="errores.valor?'error':''">
                                    <label for="valor">valor</label>
                                    <input id="valor" 
                                           class="form-control" 
            							   type="text"
                                           ng-model="datosFormulario.valor"
            							   placeholder="valor"/>
                                    <div ng-show="errores.valor">{{errores.valor}}</div>
                                </div>
                            </div> 
							<div class="row">
			                    <div class="form-group col-md-6" ng-class="errores.idAseg?'error':''">
			                        <label>categoria</label>
									<select id="categoria" class="form-control" 
			                            ng-model="datosFormulario.categoria"
			                            ng-options="option.nombre for option in listaCategoria track by option.id">
			                    	</select>
			                        <div ng-show="errores.categoria">{{errores.categoria}}</div>
			                    </div>
			                </div>				<div class="row">
			                    <div class="form-group col-md-6" ng-class="errores.idAseg?'error':''">
			                        <label>proveedor</label>
									<select id="proveedor" class="form-control" 
			                            ng-model="datosFormulario.proveedor"
			                            ng-options="option.nombre for option in listaProveedor track by option.id">
			                    	</select>
			                        <div ng-show="errores.proveedor">{{errores.proveedor}}</div>
			                    </div>
			                </div>
			<div class="btn-group">
				<button type="button" class="btn btn-default" ng-click="guardar()">Aceptar</button>
                <button type="button" class="btn btn-default" ng-click="cancelar()">Cancelar</button>
            </div>
        </form>
    </div>
</div>
