<header ng-switch on="$location.path().indexOf('/Compras/new') > -1">
    <h3 ng-switch-when="true">Create a new Compra</h3>
    <h3 ng-switch-when="false">View or edit Compra</h3>
</header>
<form id="CompraForm" name="CompraForm" class="form-horizontal" role="form">
    

    <div class="form-group" ng-class="{'has-error': CompraForm.descripcion.$invalid}">
        <label for="descripcion" class="col-sm-2 control-label">Descripcion</label>
        <div id="descripcionControls" class="col-sm-10">
            <input id="descripcion" name="descripcion" type="text" required ng-maxlength="50" class="form-control" ng-model="compra.descripcion" placeholder="Enter the Compra Descripcion"></input>
            <span class="help-block error" ng-show="CompraForm.descripcion.$error.required">required</span> 
            <span class="help-block error" ng-show="CompraForm.descripcion.$error.maxlength">maximum length is 50</span>
        </div>
    </div>

    <div class="form-group" ng-class="{'has-error': CompraForm.valor.$invalid}">
        <label for="valor" class="col-sm-2 control-label">Valor</label>
        <div id="valorControls" class="col-sm-10">
            <input id="valor" name="valor" type="number" required class="form-control" ng-model="compra.valor" placeholder="Enter the Compra Valor"></input>
            <span class="help-block error" ng-show="CompraForm.valor.$error.required">required</span> 
            <span class="help-block error" ng-show="CompraForm.valor.$error.number">not a number</span>
        </div>
    </div>

    <div class="form-group" ng-class="{'has-error': CompraForm.fechaCompra.$invalid}">
        <label for="fechaCompra" class="col-sm-2 control-label">Fecha Compra</label>
        <div id="fechaCompraControls" class="col-sm-10">
            <datetime id="fechaCompra" name="fechaCompra" required ng-model="compra.fechaCompra" placeholder="Enter the Compra Fecha Compra"></datetime>
            <span class="help-block error" ng-show="CompraForm.fechaCompra.$error.required">required</span> 
            <span class="help-block error" ng-show="CompraForm.fechaCompra.$error.datetimeFormat">does not match format "yyyy-MM-dd hh:mm:ss" (e.g. 2013-12-01 22:00:00)</span>
        </div>
    </div>

    <div class="form-group" ng-class="{'has-error': CompraForm.producto.$invalid}">
        <label for="producto" class="col-sm-2 control-label">Producto</label>
        <div id="productoControls" class="col-sm-10">
        <select id="producto" name="producto" class="form-control" ng-model="productoSelection" ng-options="p.text for p in productoSelectionList" required >
            <option value="">Choose a Producto</option>
        </select>
        <span class="help-block error" ng-show="CompraForm.producto.$error.required">required</span> 
        </div>
    </div>

    <div class="form-group" ng-class="{'has-error': CompraForm.oferta.$invalid}">
        <label for="oferta" class="col-sm-2 control-label">Oferta</label>
        <div id="ofertaControls" class="col-sm-10">
        <select id="oferta" name="oferta" class="form-control" ng-model="ofertaSelection" ng-options="o.text for o in ofertaSelectionList"  >
            <option value="">Choose a Oferta</option>
        </select>
        </div>
    </div>


    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button id="saveCompra" name="saveCompra" class="btn btn-primary" ng-disabled="isClean() || CompraForm.$invalid" ng-click="save()"><span class="glyphicon glyphicon-ok-sign"></span> Save</button>
            <button id="cancel" name="cancel" class="btn btn-default" ng-click="cancel()"><span class="glyphicon glyphicon-remove-sign"></span> Cancel</button>
            <button id="deleteCompra" name="deleteCompra" class="btn btn-danger" ng-show="compra.id" ng-click="remove()"><span class="glyphicon glyphicon-trash"></span> Delete</button>
        </div>
    </div>
</form>
