<div class="form-horizontal">
    <h3>Create a new Compra</h3>
    <div class="form-group">
        <div class="col-md-offset-2 col-sm-2">
            <a id="Create" name="Create" class="btn btn-primary" href="#/Compras/new"><span class="glyphicon glyphicon-plus-sign"></span> Create</a>
        </div>
    </div>
</div>
<hr/>
<div>
    <h3>Search for Compras</h3>
    <form id="CompraSearch" class="form-horizontal">
        

    <div class="form-group">
        <label for="descripcion" class="col-sm-2 control-label">Descripcion</label>
        <div class="col-sm-10">
            <input id="descripcion" name="descripcion" class="form-control" type="text" ng-model="search.descripcion" placeholder="Enter the Compra Descripcion"></input>
        </div>
    </div>

    <div class="form-group">
        <label for="valor" class="col-sm-2 control-label">Valor</label>
        <div class="col-sm-10">
            <input id="valor" name="valor" class="form-control" type="text" ng-model="search.valor" placeholder="Enter the Compra Valor"></input>
        </div>
    </div>


    <div class="form-group">
        <label for="producto" class="col-sm-2 control-label">Producto</label>
        <div class="col-sm-10">
            <select id="producto" name="producto" class="form-control" ng-model="search.producto" ng-options="p as p.id for p in productoList">
                <option value="">Choose a Producto</option>
            </select>
        </div>
    </div>

    <div class="form-group">
        <label for="oferta" class="col-sm-2 control-label">Oferta</label>
        <div class="col-sm-10">
            <select id="oferta" name="oferta" class="form-control" ng-model="search.oferta" ng-options="o as o.id for o in ofertaList">
                <option value="">Choose a Oferta</option>
            </select>
        </div>
    </div>


        <div class="form-group">
            <div class="col-md-offset-2 col-sm-10">
                <a id="Search" name="Search" class="btn btn-primary" ng-click="performSearch()"><span class="glyphicon glyphicon-search"></span> Search</a>
            </div>
        </div>
    </form>
</div>
<div id="search-results">
        <div class="table-responsive">
        <table class="table table-responsive table-bordered table-striped clearfix">
            <thead>
                <tr>
                    <th>Descripcion</th>
                    <th>Valor</th>
                    <th>Fecha Compra</th>
                    <th>Producto</th>
                    <th>Oferta</th>
                </tr>
            </thead>
            <tbody id="search-results-body">
                <tr ng-repeat="result in filteredResults | startFrom:currentPage*pageSize | limitTo:pageSize">
                    <td><a href="#/Compras/edit/{{result.id}}">{{result.descripcion}}</a></td>
                    <td><a href="#/Compras/edit/{{result.id}}">{{result.valor}}</a></td>
                    <td><a href="#/Compras/edit/{{result.id}}">{{result.fechaCompra| date:'yyyy-MM-dd HH:mm:ss Z'}}</a></td>
                        <td><a href="#/Compras/edit/{{result.id}}">{{result.producto.id}}</a></td>
                        <td><a href="#/Compras/edit/{{result.id}}">{{result.oferta.id}}</a></td>
                </tr>
            </tbody>
        </table>
    </div>

        <ul class="pagination pagination-centered">
        <li ng-class="{disabled:currentPage == 0}">
            <a id="prev" href ng-click="previous()">«</a>
        </li>
        <li ng-repeat="n in pageRange" ng-class="{active:currentPage == n}" ng-click="setPage(n)">
            <a href ng-bind="n + 1">1</a>
        </li>
        <li ng-class="{disabled: currentPage == (numberOfPages() - 1)}">
            <a id="next" href ng-click="next()">»</a>
        </li>
    </ul>

</div>
