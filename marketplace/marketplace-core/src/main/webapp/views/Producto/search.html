<div class="form-horizontal">
    <h3>Create a new Producto</h3>
    <div class="form-group">
        <div class="col-md-offset-2 col-sm-2">
            <a id="Create" name="Create" class="btn btn-primary" href="#/Productos/new"><span class="glyphicon glyphicon-plus-sign"></span> Create</a>
        </div>
    </div>
</div>
<hr/>
<div>
    <h3>Search for Productos</h3>
    <form id="ProductoSearch" class="form-horizontal">
        

    <div class="form-group">
        <label for="nombre" class="col-sm-2 control-label">Nombre</label>
        <div class="col-sm-10">
            <input id="nombre" name="nombre" class="form-control" type="text" ng-model="search.nombre" placeholder="Enter the Producto Nombre"></input>
        </div>
    </div>

    <div class="form-group">
        <label for="valor" class="col-sm-2 control-label">Valor</label>
        <div class="col-sm-10">
            <input id="valor" name="valor" class="form-control" type="text" ng-model="search.valor" placeholder="Enter the Producto Valor"></input>
        </div>
    </div>

    <div class="form-group">
        <label for="urlImagen" class="col-sm-2 control-label">Url Imagen</label>
        <div class="col-sm-10">
            <input id="urlImagen" name="urlImagen" class="form-control" type="text" ng-model="search.urlImagen" placeholder="Enter the Producto Url Imagen"></input>
        </div>
    </div>

    <div class="form-group">
        <label for="proveedor" class="col-sm-2 control-label">Proveedor</label>
        <div class="col-sm-10">
            <select id="proveedor" name="proveedor" class="form-control" ng-model="search.proveedor" ng-options="p as p.id for p in proveedorList">
                <option value="">Choose a Proveedor</option>
            </select>
        </div>
    </div>

    <div class="form-group">
        <label for="categoria" class="col-sm-2 control-label">Categoria</label>
        <div class="col-sm-10">
            <select id="categoria" name="categoria" class="form-control" ng-model="search.categoria" ng-options="c as c.id for c in categoriaList">
                <option value="">Choose a Categoria</option>
            </select>
        </div>
    </div>


        <div class="form-group">
            <div class="col-md-offset-2 col-sm-10">
                <a id="Search" name="Search" class="btn btn-primary" ng-click="performSearch()"><span class="glyphicon glyphicon-search"></span> Search</a>
            </div>
        </div>
    </form>
</div>
<div id="search-results">
        <div class="table-responsive">
        <table class="table table-responsive table-bordered table-striped clearfix">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Valor</th>
                    <th>Url Imagen</th>
                    <th>Proveedor</th>
                    <th>Categoria</th>
                </tr>
            </thead>
            <tbody id="search-results-body">
                <tr ng-repeat="result in filteredResults | startFrom:currentPage*pageSize | limitTo:pageSize">
                    <td><a href="#/Productos/edit/{{result.id}}">{{result.nombre}}</a></td>
                    <td><a href="#/Productos/edit/{{result.id}}">{{result.valor}}</a></td>
                    <td><a href="#/Productos/edit/{{result.id}}">{{result.urlImagen}}</a></td>
                        <td><a href="#/Productos/edit/{{result.id}}">{{result.proveedor.id}}</a></td>
                        <td><a href="#/Productos/edit/{{result.id}}">{{result.categoria.id}}</a></td>
                </tr>
            </tbody>
        </table>
    </div>

        <ul class="pagination pagination-centered">
        <li ng-class="{disabled:currentPage == 0}">
            <a id="prev" href ng-click="previous()">«</a>
        </li>
        <li ng-repeat="n in pageRange" ng-class="{active:currentPage == n}" ng-click="setPage(n)">
            <a href ng-bind="n + 1">1</a>
        </li>
        <li ng-class="{disabled: currentPage == (numberOfPages() - 1)}">
            <a id="next" href ng-click="next()">»</a>
        </li>
    </ul>

</div>
